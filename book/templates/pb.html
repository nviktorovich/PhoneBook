<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #8AB7B6;">
  <div class="container-fluid">
    <a class="navbar-brand">PhoneBook</a>
    <form class="d-flex">
      <a href="new/">+ Add contact</a>

    </form>
  </div>
</nav>
{% for contact in res %}
<div class="container" style="background-color: #B7ECAE; margin: 1rem auto; border: 1px solid #A4B6A1;">
  <div class="row">
    <div class="col">
      <h1>{{ contact.name }}</h1>
        {{ contact.name }}
    </div>
    <div class="col">
        {{ contact.phone }}
    </div>
    <div class="col">
      {{ contact.e_mail }}
    </div>
    <a href="update?id={{ contact.id }}">Update contact</a>
     <a href="remove?id={{ contact.id }}">Remove contact</a>

  </div>
</div>
{% endfor %}
</body>
</html>
